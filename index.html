<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css layout & form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="layout">
        <div class="container">
            <header>
                <div class="header">
                    <h2>Header</h2>
                </div>
                <div class="navigation">
                    <h2>Navigation</h2>
                </div>
            </header>
            <div class="middle-section">
                <div class="artical-section">
                    <div class="artical">
                        <h2>Articles</h2>
                    </div>
                    <div class="contant">
                        <h2>Content</h2>
                    </div>
                </div>
                <div class="sidebar">
                    <h2>Sidebar</h2>
                </div>
            </div>
            <div class="footer">
                <h2>Footer</h2>
            </div>
        </div>
    </section>

     <!-- Form -->

    <section id="form">
        <div class="containers">
            <h3>24/7 AVAILABLE</h3>
            <h2>Make an Appointment</h2>
            <form action="#">
                <input type="text" placeholder="Your Name*" required>
                <input type="tel" placeholder="Phone*" required>
                <input type="email" placeholder="Email*" required>
                <input type="text" placeholder="Address*">
                <label for="service-type">Service Type</label>
                     <select name="service" id="service" required>
                        <option value="acceident">Acceident Towing</option>
                        <option value="acceident">Tire Change</option>
                        <option value="acceident">Jump String</option>
                        <option value="acceident">Tire Change</option>
                        <option value="acceident">Jump String</option>
                     </select>
                 <input type="submit" value="Make an Appoinment">
            </form>
        </div>
    </section>
</body>
</html>
